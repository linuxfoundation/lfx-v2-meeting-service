---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 0
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: app
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          securityContext:
            allowPrivilegeEscalation: false
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: NATS_URL
              value: {{ .Values.nats.url }}
            - name: LOG_LEVEL
              value: {{ .Values.app.logLevel }}
            - name: LOG_ADD_SOURCE
              value: {{ .Values.app.logAddSource | quote }}
            - name: JWKS_URL
              value: {{ .Values.heimdall.jwksUrl }}
            - name: JWT_AUDIENCE
              value: {{ .Values.app.audience }}
            - name: SKIP_ETAG_VALIDATION
              value: {{ .Values.app.skipEtagValidation | quote }}
            - name: JWT_AUTH_DISABLED_MOCK_LOCAL_PRINCIPAL
              value: {{ .Values.app.jwtAuthDisabledMockLocalPrincipal }}
            - name: EMAIL_ENABLED
              value: {{ .Values.email.enabled | quote }}
            - name: SMTP_HOST
              value: {{ .Values.email.smtp.host }}
            - name: SMTP_PORT
              value: {{ .Values.email.smtp.port | quote }}
            - name: SMTP_FROM
              value: {{ .Values.email.smtp.from }}
            - name: SMTP_USERNAME
              value: {{ .Values.email.smtp.username }}
            - name: SMTP_PASSWORD
              value: {{ .Values.email.smtp.password }}
            - name: ZOOM_ACCOUNT_ID
              value: {{ .Values.zoom.accountId }}
            - name: ZOOM_CLIENT_ID
              value: {{ .Values.zoom.clientId }}
            - name: ZOOM_CLIENT_SECRET
              value: {{ .Values.zoom.clientSecret }}
            - name: ZOOM_WEBHOOK_SECRET_TOKEN
              value: {{ .Values.zoom.webhookSecretToken }}
          ports:
            - containerPort: {{ .Values.service.port }}
              name: web
          livenessProbe:
            httpGet:
              path: /livez
              port: web
            failureThreshold: 3
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /readyz
              port: web
            failureThreshold: 1
            periodSeconds: 10
          startupProbe:
            httpGet:
              path: /readyz
              port: web
            failureThreshold: 30
            periodSeconds: 1
