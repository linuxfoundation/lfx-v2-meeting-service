---
apiVersion: heimdall.dadrus.github.com/v1alpha4
kind: RuleSet
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  rules:
    - id: "rule:lfx:lfx-v2-meeting-service:meetings:create"
      match:
        methods:
          - POST
        routes:
          - path: /meetings
      execute:
        - authenticator: oidc
        - authenticator: anonymous_authenticator
        {{- if .Values.app.use_oidc_contextualizer }}
        - contextualizer: oidc_contextualizer
        {{- end }}
        {{- if .Values.openfga.enabled }}
        # TODO: update this authorizer check once we have a way to get the project_uid from the request body.
        # Check that user has writer permission on the project
        # The project_uid field in the request body determines which project to check
        # Note: Projects without a project_uid result in a HTTP 400 service-level error.
        - authorizer: allow_all
        {{- else -}}
        # When OpenFGA is disabled, allow all requests
        # (Only meant for *local development* because OpenFGA should be enabled when deployed)
        - authorizer: allow_all
        {{- end }}
        - finalizer: create_jwt
          config:
            values:
              aud: {{ .Values.app.audience }}

    # TODO: remove this rule once we remove the list meetings endpoint.
    # It is not meant to be used by applications, it should only be used
    # in local development, therefore the authorizer allows all requests.
    - id: "rule:lfx:lfx-v2-meeting-service:meetings:list"
      match:
        methods:
          - GET
        routes:
          - path: /meetings
      execute:
        - authenticator: oidc
        - authenticator: anonymous_authenticator
        {{- if .Values.app.use_oidc_contextualizer }}
        - contextualizer: oidc_contextualizer
        {{- end }}
        # This rule is on an endpoint that is just used for local development,
        # it will get removed once we remove the list meetings endpoint.
        - authorizer: allow_all
        - finalizer: create_jwt
          config:
            values:
              aud: {{ .Values.app.audience }}

    - id: "rule:lfx:lfx-v2-meeting-service:meetings:meeting:get"
      match:
        methods:
          - GET
        routes:
          - path: /meetings/:id
      execute:
        - authenticator: oidc
        - authenticator: anonymous_authenticator
        {{- if .Values.app.use_oidc_contextualizer }}
        - contextualizer: oidc_contextualizer
        {{- end }}
        {{- if .Values.openfga.enabled }}
        - authorizer: openfga_check
          config:
            values:
              relation: viewer
              object: "meeting:{{ "{{- .Request.URL.Captures.id -}}" }}"
        {{- else -}}
        # When OpenFGA is disabled, allow all requests
        # (Only meant for *local development* because OpenFGA should be enabled when deployed)
        - authorizer: allow_all
